<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .project-list {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .project-list a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .project-list a:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${user.username}">User</span>!</h1>
    <h2>Your Projects</h2>
    <ul class="project-list">
        <li th:each="project : ${projects}">
            <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}">Project Name</a>
        </li>
    </ul>
</div>
</body>
</html>
