<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .actions a {
            text-decoration: none;
            color: #5cb85c;
            font-weight: bold;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Resources for Task: <span th:text="${task.name}">Task Name</span></h1>
    <div class="actions">
        <a th:href="@{/tasks/{taskId}/resources/create(taskId=${task.id})}">Add Resource</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resource : ${resources}">
            <td th:text="${resource.name}">Resource Name</td>
            <td th:text="${resource.type}">Resource Type</td>
            <td th:text="${resource.description}">Resource Description</td>
            <td>
                <a th:href="@{/tasks/{taskId}/resources/edit/{id}(taskId=${task.id},id=${resource.id})}">Edit</a>
                <form th:action="@{/tasks/{taskId}/resources/delete/{id}(taskId=${task.id},id=${resource.id})}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
